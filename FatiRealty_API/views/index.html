<!DOCTYPE html>
<html lang="en">
<head>
  <title>Citibike Web</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
  body {font-family: "Roboto", sans-serif}
  </style>
  

<body>
  <!-- Navbar -->
  <div class="w3-top">
  <div class="w3-bar w3-blue w3-card">
      <a href="/" class="w3-bar-item w3-button w3-padding-large w3-hover-indigo">HOME</a>
      <button id="randomizeButton" class="w3-bar-item w3-padding-large w3-button w3-hide-small w3-right w3-hover-indigo">RANDOMIZE DATES</button>
  </div>
  </div>
  <!-- Content -->
  <div class="container-fluid mt-5 pt-5">
    <!-- Date Range -->

    <!-- Trips Section -->
    <div class="w3-container w3-content w3-center w3-padding-32" style="max-width:800px" id="trips">
       <table class="table table-bordered table-sm">
        <thead>
          <tr>
            <td>TD_TABLE_NAME</td>
            <td>TD_TRANSACTION_DATE</td>
            <td>TD_ROW_COUNT</td>
            <td>TD_RECENCY_DATE</td>
            <td>CREATED_TS</td>
            <td>Delete</td>
          </tr>
        </thead>
        <tbody id="bindtable">
        </tbody>
       </table>
  </div>

  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-4">
             <input type="text" placeholder="td_tableName" id ="id_td_tableName"/>
            </div>
            <div class="col-sm-4">
              <input type="text" placeholder="TD_TRANSACTION_DATE" id ="id_TD_TRANSACTION_DATE"/>
             </div>
             <div class="col-sm-4">
              <input type="text" placeholder="TD_ROW_COUNT" id ="id_TD_ROW_COUNT"/>
             </div>
             <div class="col-sm-4">
              <input type="text" placeholder="TD_RECENCY_DATE" id ="id_TD_RECENCY_DATE"/>
             </div>
             <div class="col-sm-4">
              <input type="text" placeholder="CREATED_TS" id ="id_CREATED_TS"/>
             </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"  id="SubmitData">Submit</button>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- get data from API, and load charts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
<script src="./js/index.js" type="text/javascript"></script>
</html>
